# Generation Settings
generation:
  async:
    enabled: true
    tasks-per-tick: 2
    max-concurrent-generations: 3
  algorithm:
    room-size:
      min: 5
      max: 15
    corridor-length:
      min: 3
      max: 10
    dungeon-size:
      small: 25
      medium: 40
      large: 60
    optimization-generations: 10

# Discovery Settings
discovery:
  enable-compass: true
  show-on-map: true
  discovery-radius: 100
  hint-message: true
  exploration-threshold: 0.1  # 10% of a biome must be explored before generating a dungeon

# Biome Theme Mappings
biome-themes:
  DESERT: "PYRAMID"
  BADLANDS: "MINESHAFT"
  FOREST: "RUINS"
  DARK_FOREST: "WITCH_HUT"
  PLAINS: "VILLAGE_RUINS"
  MOUNTAINS: "DWARVEN_HALLS"
  SAVANNA: "TRIBAL_SHRINE"
  TAIGA: "ICE_CASTLE"
  SWAMP: "SUNKEN_TEMPLE"
  JUNGLE: "TEMPLE"
  OCEAN: "UNDERWATER_RUINS"

# Rewards
rewards:
  enable: true
  common-items:
    - IRON_INGOT:5
    - GOLD_INGOT:3
    - BREAD:10
  rare-items:
    - DIAMOND:2
    - EMERALD:3
    - ENCHANTED_BOOK:1
  legendary-items:
    - NETHERITE_INGOT:1
    - TRIDENT:1
    - ELYTRA:1
  custom-items:
    - name: "Ancient Sword"
      material: DIAMOND_SWORD
      enchantments:
        - SHARPNESS:5
        - FIRE_ASPECT:2
      chance: 0.1

