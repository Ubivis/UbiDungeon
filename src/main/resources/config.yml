# AIDungeonGenerator Configuration

# General Settings
settings:
  debug-mode: false
  dungeon-per-biome: true
  min-distance-between-dungeons: 1000
  world-blacklist:
    - world_nether
    - world_the_end

# Generation Settings
generation:
  async:
    enabled: true
    tasks-per-tick: 2
    max-concurrent-generations: 3
  algorithm:
    room-size: 
      min: 5
      max: 15
    corridor-length:
      min: 3
      max: 10
    dungeon-size:
      small: 25
      medium: 40
      large: 60
    optimization-generations: 10

# Biome Theme Mappings
biome-themes:
  DESERT: "PYRAMID"
  DESERT_HILLS: "PYRAMID"
  BADLANDS: "MINESHAFT"
  FOREST: "RUINS"
  DARK_FOREST: "WITCH_HUT"
  PLAINS: "VILLAGE_RUINS"
  MOUNTAINS: "DWARVEN_HALLS"
  SAVANNA: "TRIBAL_SHRINE"
  TAIGA: "ICE_CASTLE"
  SWAMP: "SUNKEN_TEMPLE"
  JUNGLE: "TEMPLE"
  OCEAN: "UNDERWATER_RUINS"

