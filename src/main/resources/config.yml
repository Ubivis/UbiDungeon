# Trap Settings
traps:
  enabled: true
  cooldown: 60
  difficulty: 
    easy: 0.3   # 30% damage multiplier
    normal: 1.0 # normal damage
    hard: 1.5   # 50% more damage
  types:
    ARROW:
      enabled: true
      damage: 4.0
    PIT:
      enabled: true
      depth: 4
      restore-time: 15
    LAVA:
      enabled: true
      duration: 10
    POISON_GAS:
      enabled: true
      duration: 10
      radius: 3
    CAVE_IN:
      enabled: true
      damage: 6.0
      restore-time: 30
    FLAME_JET:
      enabled: true
      duration: 5
      fire-ticks: 100
    TELEPORTER:
      enabled: true
      min-distance: 10
      max-distance: 30
    FREEZING:
      enabled: true
      duration: 10
      slow-level: 3
    WARDEN_SUMMON:
      enabled: true
      summon_chance: 0.7
      warning_sounds: 3
      despawn_time: 120
    SCULK_SHRIEKER:
      enabled: true
      shriek_count: 3
      radius: 5
      cooldown: 10

# Mob Settings
mobs:
  enabled: true
  difficulty-multiplier: 1.0
  elite:
    chance: 0.1
    health-multiplier: 2.0
    damage-multiplier: 1.5
    drop-multiplier: 2.0
  equipment:
    enabled: true
    drop-chance: 0.03
    elite-drop-chance: 0.08
  
# Discovery Settings
discovery:
  enable-compass: true
  show-on-map: true
  discovery-radius: 100
  hint-message: true
  
# Rewards
rewards:
  enable: true
  common-items:
    - IRON_INGOT:5
    - GOLD_INGOT:3
    - BREAD:10
  rare-items:
    - DIAMOND:2
    - EMERALD:3
    - ENCHANTED_BOOK:1
  legendary-items:
    - NETHERITE_INGOT:1
    - TRIDENT:1
    - ELYTRA:1
  custom-items:
    - name: "Ancient Sword"
      material: DIAMOND_SWORD
      enchantments:
        - SHARPNESS:5
        - FIRE_ASPECT:2
